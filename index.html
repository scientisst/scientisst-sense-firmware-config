<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="icon" href="assets/img/favicon.ico" />
    <title>SENSE config</title>

    <!-- JQuery -->
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>

    <script
      src="components/page_scaffold.js"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh">
      <div
        class="w-100 h-100 px-3 px-md-0 py-2 py-md-0 mt-md-0 d-flex align-items-center flex-column justify-content-md-center justify-content-top"
      >
        <div class="">
          <img width="300" src="assets/img/logo.svg" cover />
        </div>
        <div style="height: 32px"></div>
        <h3>communication mode</h3>
        <div style="height: 16px"></div>
        <form action="settingsDone" method="POST" id="form" class="w-100">
          <div
            class="w-100 d-flex flex-column flex-md-row justify-content-center"
          >
            <button
              type="button"
              class="button"
              onclick="window.location.href='tcp.html'"
            >
              TCP
            </button>
            <button
              type="button"
              class="button"
              onclick="window.location.href='udp.html'"
            >
              UDP
            </button>
            <button
              type="submit"
              name="mode"
              class="button"
              id="bth-submit"
              value="bth"
            >
              bth
            </button>
            <button
              type="submit"
              name="mode"
              class="button"
              id="usb-submit"
              value="usb"
            >
              USB
            </button>
            <button
              type="submit"
              name="mode"
              class="button"
              id="ble-submit"
              value="ble"
            >
              BLE
            </button>
          </div>
        </form>
        <div id="footer"></div>
      </div>
    </div>
    <script src="components/footer.js" type="text/javascript"></script>
  </body>
</html>
